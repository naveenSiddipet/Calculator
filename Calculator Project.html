<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="calcyDisplay">
                </div>
                <div>
                    <input type="button" value="AC" onclick="toScreen('C')">
                    <input type="button" value="DE" onclick="backspace()">
                    <input type="button" value="." onclick="toScreen('.')">
                    <input type="button" value="/" onclick="toScreen('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="toScreen('7')">
                    <input type="button" value="8" onclick="toScreen('8')">
                    <input type="button" value="9" onclick="toScreen('9')">
                    <input type="button" value="*" onclick="toScreen('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="toScreen('4')">
                    <input type="button" value="5" onclick="toScreen('5')">
                    <input type="button" value="6" onclick="toScreen('6')">
                    <input type="button" value="-" onclick="toScreen('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="toScreen('1')">
                    <input type="button" value="2" onclick="toScreen('2')">
                    <input type="button" value="3" onclick="toScreen('3')">
                    <input type="button" value="+" onclick="toScreen('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="toScreen('00')">
                    <input type="button" value="0" onclick="toScreen('0')">
                    <input type="button" value="=" class="equal" id="equals" onclick="answer()">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
